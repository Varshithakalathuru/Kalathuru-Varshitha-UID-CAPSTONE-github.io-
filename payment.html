<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Integration</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #1da94f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Payment Page</h1>
    <p>Click the button below to proceed with the payment.</p>
    <button id="rzp-button1">Pay Now</button>

    <script>
        var options = {
            "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay API key
            "amount": "50000", // Amount in smallest currency unit (e.g., 50000 paise = â‚¹500)
            "currency": "INR",
            "name": "Your Business Name",
            "description": "Payment for services",
            "image": "https://your-logo-url.com/logo.png", // Optional: replace with your logo URL
            "handler": function (response) {
                alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                // Additional handling on successful payment
            },
            "prefill": {
                "name": "Customer Name", // Pre-fill user's name
                "email": "customer@example.com", // Pre-fill user's email
                "contact": "9999999999" // Pre-fill user's contact number
            },
            "theme": {
                "color": "#3399cc" // Customize the theme color
            }
        };

        var rzp1 = new Razorpay(options);

        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open(); // Open Razorpay payment popup
            e.preventDefault(); // Prevent default form submission
        };
    </script>
</body>
</html>
